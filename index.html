<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>HipHopSS Demo</title>
		<!-- <link rel="icon" type="image/png" href="img/CD-Music.png"> -->

		<!-- Google web fonts -->
		<link href="http://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700" rel='stylesheet'/>
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<!-- The main CSS file -->
		<link href="css/style.css" rel="stylesheet"/>

		<!-- JavaScript Includes -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!-- Bootstrap -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<!-- Wavesurfer JS -->
		<script src="//cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.3.7/wavesurfer.min.js"></script>
		<!-- Utils script -->
		<script type="text/javascript" src="js/utils.js"></script>

	</head>
	<body background="img/urban-texture3.jpg" style="min-height: 100vh; min-width: 100vw">
		<div id="mixer">
			<div id="playback-controls">
				<button id="backward-btn" class="btn btn-success" onclick="backwardAll()">
				    <i class="glyphicon glyphicon-step-backward"></i>
				</button>
				<button id="stop-btn" class="btn btn-danger">
				    <i class="glyphicon glyphicon-stop"></i>
				</button>
				<button id="pause-btn" class="btn btn-success">
				    <i class="glyphicon glyphicon-pause"></i>
				</button>
				<button id="play-pause-btn" class="btn btn-success">
				    <i class="glyphicon glyphicon-play"></i>
				</button>
				<button id="forward-btn" class="btn btn-success" onclick="forwardAll()">
				    <i class="glyphicon glyphicon-step-forward"></i>
				</button>
				<select id="model-sel" class="UI-selector">
					<option value="dsd_fft_1024">dsd_fft_1024</option>
					<option value="dsd_hh_fft_1024">dsd_hh_fft_1024</option>
					<option value="hh_fft_1024">hh_fft_1024</option>
					<option value="hh_instr_aug_fft_1024">hh_instr_aug_fft_1024</option>
					<option value="hh_mix_aug_fft_1024">hh_mix_aug_fft_1024</option>
					<option value="hh_cs_aug_fft_1024">hh_cs_aug_fft_1024</option>
					<option value="ground_truth">ground_truth</option>
				</select>
				<button id="reload-btn" class="btn btn-default" onclick="load()">
				    <i class="glyphicon glyphicon-refresh"></i>
				</button>
				
				<button id="download-btn" class="btn btn-primary" onclick="alert('Sorry, downloads are unavailable for this demo :(');">
					<i class="glyphicon glyphicon-download-alt"></i>
					Download tracks
				</button>
			
			</div>
			<div id="editor" class="container">

				<!-- Track 1 -->
				<div class="row">
					<div id="controls-drums" class="controls col-md-4" style="display: inline-block;">
						<p class="track-title">DRUMS</p>
						<button id="mute-drums" class="mute" onclick="mute(drums)">M</button>
						<button id="solo-drums" class="solo" onclick="solo(drums)">S</button>
						<input class="slider" id="drums-panner-input" type="range" min="-45" max="45" value="0" />
						<input class="slider" id="drums-volume-input" type="range" min="0" max="100" value="100" />
					</div>
					<div id="waveform-drums" class="waveform"></div>
				</div>

				<!-- Track 2 -->
				<div class="row">
					<div id="controls-vocals" class="controls col-md-4" style="display: inline-block;">
						<p class="track-title">VOCALS</p>
						<button id="mute-vocals" class="mute" onclick="mute(vocals)">M</button>
						<button id="solo-vocals" class="solo" onclick="solo(vocals)">S</button>
						<input class="slider" id="vocals-panner-input" type="range" min="-45" max="45" value="0" />
						<input class="slider" id="vocals-volume-input" type="range" min="0" max="100" value="100" />
					</div>
					<div id="waveform-vocals" class="waveform"></div>
				</div>
				
				<!-- Track 3 -->
				<div class="row">
					<div id="controls-bass" class="controls col-md-4" style="display: inline-block;">
						<p class="track-title">BASS</p>
						<button id="mute-bass" class="mute" onclick="mute(bass)">M</button>
						<button id="solo-bass" class="solo" onclick="solo(bass)">S</button>
						<input class="slider" id="bass-panner-input" type="range" min="-45" max="45" value="0.01" />
						<input class="slider" id="bass-volume-input" type="range" min="0" max="100" value="100" />
					</div>
					<div id="waveform-bass" class="waveform"></div>
				</div>

				<!-- Track 4 -->
				<div class="row">
					<div id="controls-other" class="controls col-md-4" style="display: inline-block;">
						<p class="track-title">OTHER</p>
						<button id="mute-other" class="mute" onclick="mute(other)">M</button>
						<button id="solo-other" class="solo" onclick="solo(other)">S</button>
						<input class="slider" id="other-panner-input" type="range" min="-45" max="45" value="0" />
						<input class="slider" id="other-volume-input" type="range" min="0" max="100" value="100" />
					</div>
					<div id="waveform-other" class="waveform"></div>
				</div>
			</div>
		</div>
		<!-- Our main JS file -->
		<script type="text/javascript" src="js/wave.js"></script>
	</body>
</html>
